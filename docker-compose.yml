version: '3.8'

services:
  openclaw:
    image: alpine/openclaw:latest
    container_name: winston-openclaw-test
    network_mode: host
    volumes:
      - ./openclaw-data:/data
      - ./openclaw-data/workspace:/data/workspace
    environment:
      # Winston configuration
      - OPENCLAW_CONFIG_PATH=/data/openclaw.json
      - OPENCLAW_DATA_DIR=/data
    restart: unless-stopped

